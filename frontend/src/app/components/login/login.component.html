<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>üîê Login</h1>
      <p>Team Commercial</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div *ngIf="error" class="error-message">
        ‚ö†Ô∏è {{ error }}
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="loginRequest.username"
          name="username"
          placeholder="Enter your username"
          required
          [disabled]="loading"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="loginRequest.password"
          name="password"
          placeholder="Enter your password"
          required
          [disabled]="loading"
        />
      </div>

      <div class="captcha-group">
        <label class="checkbox-label">
          <input
            type="checkbox"
            [(ngModel)]="loginRequest.captchaVerified"
            (change)="onCaptchaChange($event)"
            name="captcha"
            [disabled]="loading"
          />
          <span>I'm not a robot ‚úì</span>
        </label>
      </div>

      <button
        type="submit"
        class="btn-login"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading">Logging in...</span>
      </button>

      <div class="login-footer">
        <a routerLink="/forgot-password" class="link">Forgot Password?</a>
      </div>
    </form>
  </div>
</div>
