<div class="reset-password-container">
  <div class="reset-password-card">
    <div class="header">
      <h1>üîí Reset Password</h1>
      <p>Enter your new password</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="form">
      <div *ngIf="error" class="error-message">
        ‚ö†Ô∏è {{ error }}
      </div>

      <div *ngIf="success" class="success-message">
        ‚úì {{ success }}<br>
        <small>Redirecting to login...</small>
      </div>

      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          [(ngModel)]="request.newPassword"
          name="newPassword"
          placeholder="Enter new password (min 6 characters)"
          required
          [disabled]="loading || !!success"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm new password"
          required
          [disabled]="loading || !!success"
        />
      </div>

      <div class="captcha-group">
        <label class="checkbox-label">
          <input
            type="checkbox"
            [(ngModel)]="request.captchaVerified"
            (change)="onCaptchaChange($event)"
            name="captcha"
            [disabled]="loading || !!success"
          />
          <span>I'm not a robot ‚úì</span>
        </label>
      </div>

      <button
        type="submit"
        class="btn-submit"
        [disabled]="loading || !!success"
      >
        <span *ngIf="!loading">Reset Password</span>
        <span *ngIf="loading">Resetting...</span>
      </button>

      <div class="footer">
        <a routerLink="/login" class="link">Back to Login</a>
      </div>
    </form>
  </div>
</div>
